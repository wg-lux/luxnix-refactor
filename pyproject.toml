[project]
name = "lx-administration"
version = "0.1.0"
description = "Utilities for Luxnix Administration"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "cryptography>=44.0.0",
    "myst-parser[linkify]>=4.0.0",
    "pyopenssl>=24.3.0",
    "sphinx>=8.1.3",
    "black>=23.7.0",
    "nixpkgs-fmt>=1.2.0"
]

[tool.setuptools]
packages = ["lx_administration"]

[tool.ruff]
select = ["E", "F", "W"]
ignore = []

[tool.uv.sources]
lx_administration = { workspace = true }
